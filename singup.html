<!DOCTYPE html>
<html>
<head>
	<title>Sing Up - PTGNIA</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="stylessingup.css">
</head>


<body>
	<header>
		<div id="containernav">
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="gallery.html">Gallery</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>

				<ul id="logs">
					<li class="logs"><a href="singup.html">Sing Up <i class="fa fa-user-plus" aria-hidden="true"></i></a></li>
					<li class="logs"><a href="login.html">Login <i class="fa fa-user" aria-hidden="true"></i></a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div>
		<div>
			<img id="singup-icon" src="images/loginicon.png">
		</div>
		<div id="container-singup-form">
			<form>
				<div>
					<input id="input-singup-fname" type="text" name="fname" placeholder="First name" required>
					<input id="input-singup-lname" type="text" name="lname" placeholder="Last name" required>
				</div>
				<div>
					<input class="input-singup" type="email" name="email" placeholder="Email" required>
				</div>
				<div>
					<input class="input-singup" type="text" name="uname" placeholder="Username" required>
				</div>
				<div>
					<input class="input-singup" type="password" name="pass1" placeholder="Password" required>
				</div>
				<div>
					<input class="input-singup" type="password" name="pass2" placeholder="Confirm password" required>
				</div>
			</form>
			<div id="divbutton-singup">
				<button id="button-singup">Sing Up!</button>
			</div>
		</div>	
	</div>
</body>
</html>
